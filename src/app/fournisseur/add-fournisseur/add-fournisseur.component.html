<div class="col-md-6">
  <h2 class="text-center">ajout des fournisseurs</h2>
  <form [formGroup]="AddForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="Adresse">Adresse :</label>
      <input formControlName="adresse" placeholder="Adresse" name="adresse" class="form-control" id="adresse">
    </div>

    <div class="form-group">
      <label for="tel">Tel :</label>
      <input formControlName="tel" placeholder="Tel" name="tel" class="form-control" id="tel">
    </div>

    <button class="btn btn-danger"  type="submit"> envoyes</button>
    <button class="btn btn-success" type="reset">return liste</button>
  </form>
</div>
